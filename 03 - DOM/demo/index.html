<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1 id="title">Mi pagina de las Tortugas Ninja</h1>
    </div>
    <h2>Personajes</h2>
    <div class="container">
        <button id="characterChange">Cambiar Imagen</button>
        <div class="imgContainer">
            <h2 id="characterName"></h2>
            <img src="https://thetoycollectorsguide.files.wordpress.com/2020/11/img_2646.jpg?w=750" alt="Personaje" id="characterImg">
        </div>
    </div>
    <div class="footer">
        <div>
            <input type="text" id="name" placeholder="Escribe tu nombre">
            <button id="setName">Enviar</button>
        </div>
        <div>
            <span id="createBy">Aplicacion creada por:</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
